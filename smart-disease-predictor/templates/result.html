<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #d0e9ff, #f9fbff);
            font-family: "Poppins", sans-serif;
        }

        .result-card {
            border-radius: 18px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.7);
            transition: transform 0.25s ease;
        }

        .result-card:hover {
            transform: translateY(-4px);
        }

        h2 {
            font-weight: 700;
            color: #0d6efd;
        }

        .status-positive {
            font-size: 32px;
            font-weight: 700;
            color: #dc3545;
        }

        .status-negative {
            font-size: 32px;
            font-weight: 700;
            color: #28a745;
        }

        .back-btn {
            border-radius: 10px;
            padding: 10px 22px;
            font-size: 1.05rem;
            transition: 0.2s;
        }

        .back-btn:hover {
            background-color: #6c757d;
            color: #fff;
            transform: scale(1.04);
        }
    </style>
</head>

<body>

<div class="container mt-5 text-center">
    <div class="result-card shadow-lg mx-auto" style="max-width: 480px;">

        <h2 class="mb-4">Prediction Result</h2>

        {% if prediction == "COVID Positive" %}
            <div class="status-positive">
                <span>ðŸ”´ {{ prediction }}</span>
            </div>
        {% else %}
            <div class="status-negative">
                <span>ðŸŸ¢ {{ prediction }}</span>
            </div>
        {% endif %}

        <a href="/" class="btn btn-secondary back-btn mt-4">â¬… Back to Home</a>
    </div>
</div>

</body>
</html>
